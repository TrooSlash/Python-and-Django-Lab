<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать статью - Блог</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="header">
        <h1><a href="/">Блог</a></h1>
    </div>

    <div class="create-post-container">
        <h2>Создать новую статью</h2>
        
        <form method="POST" class="create-post-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Заголовок:</label>
                <input type="text" id="title" name="title" required maxlength="200">
            </div>
            
            <div class="form-group">
                <label for="text">Текст статьи:</label>
                <textarea id="text" name="text" rows="10" required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">Опубликовать</button>
                <a href="/" class="btn-cancel">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
