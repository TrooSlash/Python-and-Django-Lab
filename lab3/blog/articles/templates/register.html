<!DOCTYPE html>
<!-- 
    Лабораторная работа №6 - Страница регистрации
    
    Форма для создания нового пользователя.
    При отправке данные обрабатываются в функции register() в views.py
-->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Блог</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="header">
        <h1><a href="/">Блог</a></h1>
    </div>

    <div class="auth-container">
        <h2>Регистрация</h2>
        
        <!-- Ошибка если логин уже занят -->
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST" class="auth-form">
            <!-- CSRF токен - обязателен для безопасности -->
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <!-- type="email" проверяет что введён правильный email -->
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">Зарегистрироваться</button>
            </div>
        </form>
        
        <p class="auth-link">Уже есть аккаунт? <a href="/login/">Войти</a></p>
    </div>
</body>
</html>
